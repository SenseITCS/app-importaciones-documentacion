<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <mat-card class="w-full max-w-md p-6">
    <mat-card-header class="justify-center mb-6">
      <mat-card-title class="text-2xl">Iniciar Sesión</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col gap-4">
        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Cédula</mat-label>
          <input matInput formControlName="cedula" type="text" required>
          <mat-error *ngIf="loginForm.get('cedula')?.errors?.['required']">
            La cédula es requerida
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-full">
          <mat-label>Contraseña</mat-label>
          <input matInput formControlName="password" type="password" required>
          <mat-error *ngIf="loginForm.get('password')?.errors?.['required']">
            La contraseña es requerida
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="!loginForm.valid || isLoading" class="w-full">
          {{ isLoading ? 'Iniciando sesión...' : 'Iniciar Sesión' }}
        </button>

        <button mat-button type="button" (click)="goToRegister()" class="w-full mt-2">
          ¿Primera vez? Crear contraseña
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
